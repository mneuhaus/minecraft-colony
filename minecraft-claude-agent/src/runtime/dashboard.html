<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Colony Dashboard</title>
    <style>
        :root {
            --bg: #1C1C1C; --panel: #202020; --hover: #2A2A2A; --border: #2E2E2E;
            --fg: #EAEAEA; --fg-2: #B3B3B3; --muted: #7A7A7A; --accent: #E96D2F;
        }
        * { box-sizing: border-box; }
        body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--fg); padding: 24px; font-size: 15px; line-height: 1.6; }
        a { color: var(--fg); opacity: .85; text-decoration: none; transition: opacity .15s ease-in-out; }
        a:hover { opacity: 1; text-decoration: underline; }

        .header { display: flex; align-items: baseline; justify-content: space-between; margin-bottom: 24px; padding: 12px 0; border-bottom: 1px solid var(--border); }
        h1 { font-size: 24px; font-weight: 700; color: #F2F2F2; margin: 0; }
        .refresh-info { color: var(--muted); font-size: 13px; }

        .bots-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 16px; margin-bottom: 16px; }
        .bot-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 16px; transition: background .15s ease-in-out, outline .15s ease-in-out; box-shadow: 0 2px 6px rgba(0,0,0,0.4); }
        .bot-card:hover { background: var(--hover); }

        .bot-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid var(--border); }
        .bot-name { font-size: 18px; font-weight: 600; color: #F2F2F2; }
        .status-badge { padding: 4px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; background: linear-gradient(to bottom, #2B2B2B, #262626); color: #CFCFCF; border: 1px solid var(--border); }
        .status-connected { border-color: #365246; }
        .status-connecting { border-color: #5E4A1A; color: #E0C68A; }
        .status-error { border-color: #5A2A2A; color: #E3A2A2; }
        .status-disconnected { color: #CFCFCF; }

        .bot-info { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 12px; }
        .info-item { background: var(--bg); padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        .info-label { font-size: 11px; color: var(--muted); text-transform: uppercase; margin-bottom: 4px; }
        .info-value { font-size: 15px; font-weight: 600; color: var(--fg); }

        .health-bar, .food-bar { width: 100%; height: 8px; background: var(--panel); border: 1px solid var(--border); border-radius: 4px; overflow: hidden; margin-top: 6px; }
        .health-fill { height: 100%; background: linear-gradient(90deg, #7A2F2F, #1FA97B); transition: width .3s ease; }
        .food-fill { height: 100%; background: linear-gradient(90deg, #7A5A1A, #1FA97B); transition: width .3s ease; }

        .inventory-section { background: var(--bg); padding: 10px; border-radius: 8px; border: 1px solid var(--border); margin-top: 10px; }
        .inventory-title { font-size: 13px; color: var(--fg-2); margin-bottom: 8px; }
        .inventory-items { display: flex; flex-wrap: wrap; gap: 8px; }
        .inventory-item { display: flex; align-items: center; background: #2A2A2A; padding: 5px 10px; border-radius: 8px; font-size: 13px; border: 1px solid var(--border); color: var(--fg-2); }
        .item-icon { width: 16px; height: 16px; margin-right: 6px; image-rendering: pixelated; }

        .viewer-link { display: block; text-align: center; margin-top: 10px; padding: 8px; background: #2A2A2A; color: var(--fg); text-decoration: none; border-radius: 8px; font-size: 14px; border: 1px solid var(--border); transition: background .15s ease-in-out; }
        .viewer-link:hover { background: #333333; }
        .no-viewer { text-align: center; color: var(--muted); font-size: 13px; margin-top: 10px; }

        .error-message { background: #3A2A2A; color: #F2DADA; padding: 15px; border-radius: 8px; border: 1px solid #5A2A2A; margin-bottom: 20px; }
        .loading { text-align: center; padding: 40px; font-size: 16px; color: var(--muted); }

        *::-webkit-scrollbar { width: 10px; height: 10px; }
        *::-webkit-scrollbar-track { background: var(--bg); }
        *::-webkit-scrollbar-thumb { background: #3A3A3A; border-radius: 8px; }
        *::-webkit-scrollbar-thumb:hover { background: #4A4A4A; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Minecraft Colony Dashboard</h1>
        <div class="refresh-info">Auto-refreshing every 5 seconds</div>
    </div>

    <div id="error-container"></div>
    <div id="bots-container" class="loading">Loading bots...</div>

    <script>
        async function fetchBots() {
            try {
                const response = await fetch('/api/bots');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const bots = await response.json();
                renderBots(bots);
                document.getElementById('error-container').innerHTML = '';
            } catch (error) {
                document.getElementById('error-container').innerHTML =
                    `<div class="error-message">Error loading bots: ${error.message}</div>`;
                console.error('Error fetching bots:', error);
            }
        }

        function renderBots(bots) {
            if (bots.length === 0) {
                document.getElementById('bots-container').innerHTML =
                    '<div class="loading">No bots configured</div>';
                return;
            }

            const html = bots.map(bot => `
                <div class="bot-card">
                    <div class="bot-header">
                        <div class="bot-name">${bot.name}</div>
                        <div class="status-badge status-${bot.connectionStatus}">
                            ${bot.connectionStatus}
                        </div>
                    </div>

                    <div class="bot-info">
                        <div class="info-item">
                            <div class="info-label">Health</div>
                            <div class="info-value">${bot.health || '?'}/20</div>
                            <div class="health-bar">
                                <div class="health-fill" style="width: ${(bot.health || 0) / 20 * 100}%"></div>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">Food</div>
                            <div class="info-value">${bot.food || '?'}/20</div>
                            <div class="food-bar">
                                <div class="food-fill" style="width: ${(bot.food || 0) / 20 * 100}%"></div>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">Position</div>
                            <div class="info-value">
                                ${bot.position ? `${bot.position.x}, ${bot.position.y}, ${bot.position.z}` : 'Unknown'}
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">Game Mode</div>
                            <div class="info-value">${bot.gameMode || 'Unknown'}</div>
                        </div>
                    </div>

                    ${bot.inventory && bot.inventory.length > 0 ? `
                        <div class="inventory-section">
                            <div class="inventory-title">Inventory (${bot.inventory.length} types)</div>
                            <div class="inventory-items">
                                ${bot.inventory.slice(0, 8).map(item => `
                                    <div class="inventory-item">
                                        <img class="item-icon" src="/api/texture/${item.name}"
                                             onerror="this.style.display='none'" alt="${item.name}">
                                        ${item.name} x${item.count}
                                    </div>
                                `).join('')}
                                ${bot.inventory.length > 8 ? '<div class="inventory-item">...</div>' : ''}
                            </div>
                        </div>
                    ` : ''}

                    ${bot.viewerUrl ?
                        `<a href="${bot.viewerUrl}" target="_blank" class="viewer-link">
                            Open 3D Viewer
                        </a>` :
                        '<div class="no-viewer">No viewer available</div>'
                    }

                    ${bot.lastUpdate ? `
                        <div style="text-align: center; color: #666; font-size: 0.75em; margin-top: 10px;">
                            Last update: ${new Date(bot.lastUpdate).toLocaleTimeString()}
                            ${bot.timeSinceUpdate ? ` (${bot.timeSinceUpdate}s ago)` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            document.getElementById('bots-container').innerHTML =
                `<div class="bots-grid">${html}</div>`;
        }

        // Initial fetch
        fetchBots();

        // Auto-refresh every 5 seconds
        setInterval(fetchBots, 5000);
    </script>
</body>
</html>
